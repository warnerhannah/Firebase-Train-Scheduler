<!DOCTYPE html>
<html>

<head>
    <title>Train Schedule</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.8.5/firebase.js"></script>
</head>

<body>
    <header>
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <h1 class="display-4">Anytime is Train Time!</h1>
                <p class="lead">Choo Choo. Chee Chee.</p>
            </div>
        </div>
    </header>

    <div class="card">
        <div class="card-header">
            Current Train Schedule
        </div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency (min.)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">Example Train</th>
                        <td>San Diego</td>
                        <td>15</td>
                        <td>04:20</td>
                        <td>10</td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>

    <div class="card">
        <div class="card-header">
            Add A Train
        </div>
        <div class="card-body">
            <div class="form-group" id="addtrain">
                <form>
                    <label for="name">Train Name</label>
                    <input type="text" class="form-control" id="trainname" placeholder="">
                    <label for="destination">Destination</label>
                    <input type="text" class="form-control" id="traindestination" placeholder="">
                    <label for="traintime">First Train Time (HH:MM)</label>
                    <input type="text" class="form-control" id="firsttraintime" placeholder="">
                    <label for="frequency">Frequency (min.)</label>
                    <input type="text" class="form-control" id="trainfrequency" placeholder="">
                    <input type="submit" id="submit">
                </form>
            </div>
        </div>

    </div>


    <script src="assets/javascript.js"></script>
</body>

</html>
